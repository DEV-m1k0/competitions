{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'dist/css/bootstrap.css' %}">
    {% block links %}

    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block body %}
    {% endblock %}

<script src="{% static 'dist/js/bootstrap.js' %}"></script>
{% block scripts %}
{% endblock %}
</html>
